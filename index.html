<!DOCTYPE html>
<html lang="en"/>
 <meta charset="utf-8"/>
<head>

  <meta name="description" content="Contact form">
  <meta name="keywords" content="Contact page">
  <meta name="author" content="Thijs Zoontjes">
 <title>Contact by email</title>
 
</head>

<body>

<fieldset>

<h2>Please select the topic you would like to contact us about. So, we can serve you better and faster. </h2>

<legend>Contact by email</legend>

<label>Make a choise</label>
<select name="questions" id="questions">
  <option value="order">I have a question about an order</option>
  <option value="computer">I like to have more information about a computer</option>
  <option value="another question">I have another question</option>
</select>

<h2>Contact about</h2>
<label>Choose topic</label>
<select name="topic" id="topic">
  <option value="ordering">Ordering and delivery</option>
  <option value="return">Cancel and return</option>
  <option value="gift">Gift voucher</option>
  <option value="question">Other question</option>
</select>
<p>

<form>

   <label for="file">Add a attachment:</label> <p>
  <input type="file" id="file" name="file"> <p>
     <label for="note">Notes:</label>
  <input type="textarea" id="note" name="note"> <p>
  <label for="fname">First and last name:</label>
  <input type="text" id="name" name="name"> <p>
  <label for="phonenumber">phone number:</label> 
  <input type="tel" id="phone" name="phone"> <p>
   <label for="email">Email adress:</label>
  <input type="mail" id="mail" name="mail"> <p>
</form>

<button>Send Email </button>

</fieldset>

</body>

</html>
